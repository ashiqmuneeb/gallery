<!DOCTYPE html>
<html>
<head>
    <title>Responsive Image Gallery</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-item {
            width: 300px;
            margin: 10px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h2>Responsive Image Gallery</h2>
    <div class="gallery">
        <div class="gallery-item">
            <img src="7204ec0ffbfdabcf1e8e00dcac3094b9.jpg" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="skyline.jpg" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="toyota-supra-car-wallpaper-preview.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="toyota-supra-supra-toyota-old-car-wallpaper-preview.jpg" alt="Image 4">
        </div>
        <div class="gallery-item">
            <img src="toyota_supra_toyota_sportscar_139711_3840x2160.jpg" alt="Image 5">
        </div>
        <div class="gallery-item">
            <img src="download.jpg" alt="Image 6">
        </div>
    </div>
</body>
</html>
